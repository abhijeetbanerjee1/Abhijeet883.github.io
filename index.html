<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Cookies</title>
  <script> 

    

    document.cookie = "username=John Doe; expires=Mon, 10 Oct 2022 12:00:00 GMT";

    
    var now = new Date();
    var hour = now.getHours();
    var name;

    if ( hour < 12 )
      document.write(" <h1>Good Morning, ")
    else
    {
      hour = hour - 12;

      if ( hour < 6 )
       document.write(" <h1>Good Afternoon, ")
      else
        document.write(" <h1>Good Evening, ")
    }

    if ( document.cookie )
    {
      var myCookie = unescape( document.cookie );

      var cookieTokens = myCookie.split("=");

      name = cookieTokens[1];
    }
    else
    {
      name = window.prompt("Please Enter Your Name", "Your Name Here");

      document.cookie = "name=" + escape( name );
    }

    document.writeln(
      name + ", Welcome to JavaScript programming! </h1>");

    document.writeln( "<a href = 'javascript:wrongPerson()'>"+ "Click here if you are not " + name + "</a>");


    function wrongPerson()
    {
      document.cookie = "name=null;" + "expires=Thu 01-Jan-95 00:00:01 GMT";

      location.reload();
    }

    

  </script>
</head>
<body onload="checkCookie()">
  <p>Click Refresh (or Reload) to run the script again</p>
</body>
</html>
